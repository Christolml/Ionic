

<ion-header>
  <ion-navbar>
    <ion-title *ngIf="id != 0">Detalle de Nota</ion-title>
    <ion-title *ngIf="id == 0">Nueva Nota</ion-title>
   </ion-navbar>
</ion-header>

<ion-content *ngIf="note">
  
  <ion-list>
    <ion-item>
      <ion-label floating>Titulo</ion-label>
      <ion-input type="text" [(ngModel)]="note.title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Descripcion</ion-label>
      <ion-textarea [(ngModel)]="note.description"></ion-textarea>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button block (click)="addNote()">Guardar Nota</button>
    <!-- *ngIf="id != 0" me permite ocultar este boton de eliminar cuando creo una nueva nota -->
    <button *ngIf="id != 0" ion-button block (click)="deleteNote()" color="danger">Eliminar Nota</button>
  </div>

</ion-content>
